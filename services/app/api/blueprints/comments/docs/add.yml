description: Add a comment.
tags:
  - Comments
consumes:
  - "application/json"
produces:
  - "application/json"
security:
  - APIKeyHeader: [ 'Authorization' ]
parameters:
  - name: body
    description: The body should contain the comment details.
    in: body
    required: true
    schema:
      type: object
      required:
        - "video_id"
        - "author_id"
        - "comment_text"
        - "like_count"
        - "published_at"
        - "updated_at"
        - "parent_id"

      properties:
        video_id:
          type: "string"
          example: "VSB2vjWa1LA"
        author_id:
          type: "int"
          example: 1
        comment_text:
          type: "string"
          example: "Wow my high school rnb reminds me of my ex back in coast ii miss u ABDILLAHI ABDALLA😍😜😘😘."
        like_count:
          type: "int"
          example: 0
        published_at:
          type: "string"
          example: "2023-03-02T13:16:39Z"
        updated_at:
          type: "string"
          example: '2023-03-02T13:16:39Z' 
        parent_id:
          type: "string"
          example: ''

responses:
  200:
    description: When the confirmation email is successffuly sent

  400:
    description: Fails to update user due to bad request data