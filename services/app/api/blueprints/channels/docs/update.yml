description: Update a Channel.
tags:
  - Channels
consumes:
  - "application/json"
produces:
  - "application/json"
security:
  - APIKeyHeader: [ 'Authorization' ]
parameters:
  - in: query
    description: The query should contain the channel id.
    required: false
    name: 'channel_id'
    type: 'string'
  - name: body
    description: The body should contain the channel details.
    in: body
    required: true
    schema:
      type: object
      required:
        - "channel_id"
        - "channel_title"
        - "channel_description"
        - "channel_thumbnail"
        - "custom_url"
        - "views_count"
        - "videos_count"
        - "subscribers_count"
        - "published_at"
      properties:
        channel_id:
          type: "string"
          example: "HU6LfXNeQM4"
        channel_title:
          type: "string"
          example: "Your Brain: Perception Deception | Full Documentary | NOVA | PBS"
        channel_description:
          type: "string"
          example: "Video Description."
        channel_thumbnail:
          type: "string"
          example: "HU6LfXNeQM4"
        custom_url:
          type: "string"
          example: "TTT"
        views_count:
          type: "int"
          example: 200000 
        videos_count:
          type: "int"
          example: 5200
        subscribers_count:
          type: "int"
          example: 391
        published_at:
          type: "string"
          example: "TTT"
responses:
  200:
    description: When the confirmation email is successffuly sent

  400:
    description: Fails to update user due to bad request data