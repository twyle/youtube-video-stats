description: Get all the Playlist Item Video.
tags:
  - Playlist Items
produces:
  - "application/json"
security:
  - APIKeyHeader: [ 'Authorization' ]
parameters:
  - in: query
    description: The query should contain the playlist item id.
    required: true
    name: 'playlist_item_id'
    type: 'string'

responses:
  200:
    description: When all admins are successfully obtained.

  400:
    description: Fails to list all admins due to bad request data
