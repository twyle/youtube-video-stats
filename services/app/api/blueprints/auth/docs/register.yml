description: User Registration
tags:
  - Authentication
produces:
  - "application/json"
parameters:
  - name: body
    description: The body should contain the video id.
    in: body
    required: true
    schema:
      type: object
      required:
        - "first_name"
        - "last_name"
        - "email_address"
        - "password"
        - "confirm_password"
      properties:
        first_name:
          type: "string"
          example: "Lyle"
        last_name:
          type: "string"
          example: "Okoth"
        email_address:
          type: "email"
          example: "lyle@gmail.com"
        password:
          type: "string"
          example: "password"
        confirm_password:
          type: "string"
          example: "password"

responses:
  201:
    description: When you succesfully register.

  400:
    description: When your registration fails due to providing bad data.

  409:
    description: Fails to register when you give the email address of an existing user.
