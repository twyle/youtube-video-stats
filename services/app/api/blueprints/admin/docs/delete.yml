description: Delete the admin with the given id.
tags:
  - Admin
produces:
  - "application/json"
security:
  - APIKeyHeader: [ 'Authorization' ]
parameters:
  - in: query 
    description: The query should contain the admin id.
    required: false
    name: 'user_id'
    type: 'int'

responses:
  200:
    description: When a admin is successfully deleted.

  400:
    description: Fails to delete a admin due to bad request data, such as invalid title name or non-existant video id.
