description: Add a Playlist.
tags:
  - Playlists
consumes:
  - "application/json"
produces:
  - "application/json"
security:
  - APIKeyHeader: [ 'Authorization' ]
parameters:
  - name: body
    description: The body should contain the playlist details.
    in: body
    required: true
    schema:
      type: object
      required:
        - "playlist_id"
        - "playlist_title"
        - "channel_id"
        - "playlist_thumbnail"
        - "playlist_description"
        - "channel_title"
        - "videos_count"
        - "privacy_status"
        - "published_at"
      properties:
        playlist_id:
          type: "string"
          example: "HU6LfXNeQM4"
        playlist_title:
          type: "string"
          example: "Your Brain: Perception Deception | Full Documentary | NOVA | PBS"
        playlist_description:
          type: "string"
          example: "Playlist Description."
        playlist_thumbnail:
          type: "string"
          example: "HU6LfXNeQM4"
        channel_id:
          type: "string"
          example: "TTT"
        videos_count:
          type: "int"
          example: 200000 
        privacy_status:
          type: "string"
          example: 'public'
        published_at:
          type: "string"
          example: "TTT"
responses:
  200:
    description: When the confirmation email is successffuly sent

  400:
    description: Fails to update user due to bad request data